<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos_form.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./imgs/tshirt.png">
    <title>Iniciar Sesión - ARG CLOTHES</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./imgs/logo.jpg" alt="Logo de la compañia">
        </div>
    </header>
    <div class="container">
        <div class="titulo">
            <h5>Iniciar Sesión</h5>
        </div>

        <div class="container-campos">
            <form>
                <!-- for y id tienen que coincidir(?) para bindearlos juntos -->

                <fieldset>                  
                    <div class="campo">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="campo">
                        <label for="pwd">Contraseña</label><br>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    
                    <div class=btnRegistro>
                        <input type="submit" value="Continuar">
                    </div>
                </fieldset>
            </form>
            <div class="recomendacionCuenta">
                <p>¿No tienes una cuenta?</p>
                <a href="./crear_cuenta.html">Crear mi cuenta</a>
            </div>

        </div>
    </div>
    <footer>
        <h1>FOOTER</h1>
        <h1>FOOTER</h1>
        <h1>FOOTER</h1>
    </footer>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
